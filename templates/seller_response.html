<html lang="en">
<head>

    <title>Seller Response</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Seller's Response</h3>
                <form action="/submit_response" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="action_taken" class="form-label">Select Action Taken</label>
                        <select class="form-select" id="action_taken" name="action_taken" required>
                            <option value="">-- Select an option --</option>
                            <option value="Removed">Removed</option>
                            <option value="Repaired">Repaired</option>
                            <option value="Rebutted">Rebutted</option>
                        </select>
                    </div>
                
                    <div class="mb-3">
                        <label for="comments" class="form-label">Additional Comments</label>
                        <textarea class="form-control" id="comments" name="comments" rows="5" placeholder="Add any extra details or clarifications..." required></textarea>
                    </div>
                
                    <div class="mb-3">
                        <label for="evidence" class="form-label">Attach Evidence (Optional)</label>
                        <input class="form-control" type="file" name="evidence" id="evidence" accept="image/*,application/pdf">
                    </div>
                
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-success">Submit Response</button>
                        <a href="/dashboard" class="btn btn-danger">Cancel</a>
                    </div>
                </form>
                

</body>
</html>
