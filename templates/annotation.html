                        <div class="col-md-12"><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotate Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center">Annotate Listing</h2>

        <form>
            <!-- Recall ID & Product Image in One Row -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Recall ID</label>
                    <input type="text" class="form-control" placeholder="Enter Recall ID">
                </div>
                <div class="col-md-6 text-center">
                    <label class="form-label d-block">Recalled Product Image</label>
                    <img src="placeholder.jpg" alt="Recalled Product" class="img-fluid rounded" style="max-width: 200px;">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Seller Name</label>
                <input type="text" class="form-control" placeholder="Enter Seller's Name">
            </div>
            <div class="mb-3">
                <label class="form-label">Annotation</label>
                <select class="form-select">
                    <option>True Positive</option>
                    <option>False Positive</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Commentary</label>
                <textarea class="form-control" rows="4" placeholder="Enter notes about the violation or reason for false positive"></textarea>
            </div>

            <!-- Centered Buttons -->
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-success">Save</button>
                <a href="/dashboard" class="btn btn-danger">Cancel</a>
                <a href="/contact_seller" class="btn btn-warning">Proceed to Contact Seller</a>
            </div>
        </form>
    </div>

</body>
</html>
