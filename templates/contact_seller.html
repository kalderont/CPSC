<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Seller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Contact Seller</h3>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="sellerName" class="form-label">Seller Name</label>
                            <input type="text" class="form-control" id="sellerName" placeholder="Enter seller's name">
                        </div>
                        <div class="col-md-6">
                            <label for="listingId" class="form-label">Listing ID</label>
                            <input type="text" class="form-control" id="listingId" placeholder="Enter Listing ID">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="platform" class="form-label">Platform</label>
                        <select class="form-select" id="platform">
                            <option>eBay</option>
                            <option>Mercado</option>
                            <option>Amazon</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="recallDetails" class="form-label">Recall Details</label>
                        <input type="text" class="form-control" id="recallDetails" placeholder="Enter recall details">
                    </div>
                    <div class="mb-3">
                        <label for="hazard" class="form-label">Hazard</label>
                        <input type="text" class="form-control" id="hazard" placeholder="Describe the hazard">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5">Dear [Seller Name], Your product [Listing ID] on [Platform] appears to be in violation of recall [Recall Details] due to [Hazard]. Please take appropriate action.</textarea>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Send Report</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
